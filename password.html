    </header>
    
    <section>
        <h2>Création de mdp robuste !</h2>
        <form method="post" name="ajoutPWD" action="#" class="box" id="addPWD" onsubmit="return false">
            <fieldset id="password" required>
                <legend>génération de mot de passe</legend>
                <!-- checkbox -->
                <input type="checkbox" name="majuscule" id="majuscule">
                <label for="password">majuscule</label>
                <!-- checkbox -->
                <input type="checkbox" name="minuscule" id="minuscule">
                <label for="password">minuscule</label>
                <!-- checkbox -->
                <input type="checkbox" name="chiffre" id="Chiffre">
                <label for="password">Chiffre</label>
                <!-- checkbox -->
                <input type="checkbox" name="symbole" id="symboles">
                <label for="password">symboles</label>
                
            </fieldset>
            <fieldset id="info">
                <legend>Informations sur le mdp</legend>
                <!-- integer -->
                <label for="password" name="nombrecar">longueur</label>
                <input type="number" name="longueur" id="longueur" min="8" max="20" required>
                <!-- date de validité -->
                <label for="password">Date de création</label>
                <input type="date" name="date" id="date" required>
                <!-- menu déroulant -->
                <label for="password">Usage</label>
                <select name="connexion" id="connexion" required>
                    <option value="Usage pro">Usage pro</option>
                    <option value="Usage scolaire">Usage scolaire</option>
                    <option value="Usage perso">Usage pro</option>
                    <option value="Usage mixte">Usage pro</option>
                    <option value="autre">Usage pro</option>
                </select>
                <!-- chammps texte -->
                <label for="password">site ou application</label>
                <input type="text" name="site" id="site" required>

            </fieldset>
            <fieldset id="submit">
                <legend>Générer et ajouter à votre liste</legend>
                <!-- bouton ajouter -->
                <input type="submit" value="ajouter" onclick="generer()">
                <!-- bouton supprimer -->
                <input type="submit" value="supprimer">
            </fieldset>  
        </form>
        <main class="box">
            <h2>Liste de vos mots de passe</h2>
            <table name="tableau" id="tableau">
                <thead>
                    <tr>
                        <th>Nombre de caractères</th>
                        <th>Date de création</th>
                        <th>catégoprie d'utilisation</th>
                        <th>Site ou application</th>
                        <th>mot de passe généré</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>

                    </tr>
                    </tr>
                </tbody>
            </table>

        </main>
